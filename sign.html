        <tr>
          <td rowspan="2">App3</td>
          <td>第一天</td>
          <td>第二天</td>

          <td><button id = "app3-1" onclick="app3Sign('app3-1','app3-2',0)">签到</button></td>

        </tr>
      </table>
      <textarea readonly wrap="soft" cols="50" rows="3" id="text3"  style="display:none;">
      第一天至第7天签到积分为：不重复的1-7随机数；七天为一个签到周期，第八天按照第一天计算
      </textarea>
    </div>
    <hr/>
    <script type="text/javascript">
      function display(y){$(y).style.display=($(y).style.display=="none")?"":"none";}
      function $(s){return document.getElementById(s);}
      function app1Sign(id,id2,day){
        $(id).innerHTML = day + "积分"
        display(id2)
      }
      function app2Sign(id,id2){
        $(id).innerHTML = "4积分"
        display(id2)
      }
      Array.prototype.shuffle = function() {
        let array = this;
        let len = array.length;
        for (let i = len - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }
      var array = new Array(1,2,3,4,5,6,7)
      array.shuffle()
      console.log(array); 
      function app3Sign(id,id2,day){
        $(id).innerHTML = array[day] + "积分"
        display(id2)
      }
    </script>
